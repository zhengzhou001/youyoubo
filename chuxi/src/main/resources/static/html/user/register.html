<!DOCTYPE html>
<html>
  <head>
    <title>会员办理</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">
    
    <script type="text/javascript"  src="../../../js/jquery/jquery-1.10.2.js"></script>
    <script type="text/javascript"  src="../../../js/jquery/jquery.blockUI.js"></script>
	<script type="text/javascript"  src="../../../js/cookie/jquery.cookie.js"></script>
	<script type="text/javascript"  src="../../../js/json/json2.js"></script>
	<script type="text/javascript"  src="../../../js/base/base.tools.js"></script>
	<script type="text/javascript"  src="../../../js/layui/layui.js"></script>
	<script type="text/javascript"  src="http://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
	
	<script type="text/javascript"  src="./register.js"></script>
 	<link rel="stylesheet" href="../../../js/layui/css/layui.css" media="all">
  </head>
  
  <body>
	<fieldset class="layui-elem-field layui-field-title"
		style="margin-top: 20px;">
		<legend>会员办理</legend>
	</fieldset>

	<form class="layui-form" action="" lay-filter="userInfoForm">
		<input type="hidden" id="SERVERID">
		<div class="layui-form-item">
			<label class="layui-form-label">昵称</label>
			<div class="layui-input-block" style="width:210px">
				<input type="text" id="NICKNAME" lay-verify="NICKNAME"
					maxlength="10" placeholder="请输入昵称" autocomplete="off"
					class="layui-input" />
			</div>
		</div>
		<div class="layui-form-item" pane="">
			<label class="layui-form-label">性别</label>
			<div class="layui-input-inline">
				<input type="radio" name="SEX" title="男" value="1" checked="">
				<input type="radio" name="SEX" title="女" value="2">
			</div>
		</div>
		<div class="layui-form-item" pane="">
			<label class="layui-form-label">头像</label>
			<div class="layui-input-inline">
				<span class="layui-badge-dot layui-bg-orange"></span><span
					class="layui-bg-gray">点击图片更换头像</span> <a href="javascript:void(0);"
					onclick="changeImg()"> <img name="HEADIMGURL" id="HEADIMGURL"
					style="width:210px;height:210px" />
				</a>
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">地区</label>
			<!-- 
    <div class="layui-input-inline" style="width:210px;">
      <select name="COUNTRY" >
         <option value="中国" selected="">中国</option>
      </select>
    </div>
     -->
			<div class="layui-input-inline" style="width:210px;">
				<select id="PROVINCE" lay-filter="PROVINCE">
				</select>
			</div>
			<div class="layui-input-inline" style="width:210px;">
				<select id="CITY">
				</select>
			</div>
		</div>



		<div class="layui-form-item" pane="">
			<label class="layui-form-label">手机号</label>
			<div class="layui-input-block" style="width:210px">
				<input type="number" value="" pattern="\d*" id="PHONE"
					lay-verify="PHONE" placeholder="请输入手机号" autocomplete="off"
					class="layui-input" />
			</div>
		</div>

		<div style="margin-bottom: 15px;">
			<label class="layui-form-label">短信验证码</label>
			<div class="layui-input-inline" style="width:100px">
				<input type="number" value="" pattern="\d*" id="YZM"
					lay-verify="YZM" placeholder="验证码" autocomplete="off"
					class="layui-input" />
			</div>

			<div class="layui-input-inline">
				<button class="layui-btn" id="YZMBUTTON" type="button"
					onclick="getCode()">获取验证码</button>
			</div>
		</div>


		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" type="button" lay-submit=""
					lay-filter="saveform">保存</button>
			</div>
		</div>
	</form>
</body>
 
</html>
