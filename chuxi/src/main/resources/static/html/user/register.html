<!DOCTYPE html>
<html>
<head>
<title>会员办理</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="keywords" content="keyword1,keyword2,keyword3">
<meta name="description" content="this is my page">
<meta name="content-type" content="text/html; charset=UTF-8">

<script type="text/javascript" src="../../../js/jquery/jquery-1.10.2.js"></script>
<script type="text/javascript" src="../../../js/jquery/jquery.blockUI.js"></script>
<script type="text/javascript" src="../../../js/cookie/jquery.cookie.js"></script>
<script type="text/javascript" src="../../../js/json/json2.js"></script>
<script type="text/javascript" src="../../../js/base/base.tools.js"></script>
<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>

<script type="text/javascript" src="./register.js"></script>
<script type="text/javascript" src="../../../js/mui/js/mui.min.js"></script>
<link rel="stylesheet" href="../../../js/mui/css/mui.min.css">
<script type="text/javascript" src="../../../js/mui/js/picker/mui.picker.all.js"></script>
<link rel="stylesheet" href="../../../js/mui/js/picker/mui.picker.all.css">
<script type="text/javascript" src="../../../js/city/city.js"></script>
<style>
.radio_inline {
	display: inline-block;
	width: 65%;
}
.radio_inline label {
	width: 20%;
	padding-left: 40px;
	padding-right: 40px;
}
.radio_inline input[type=radio] {
	width: 15%;
	right: auto;
}
</style>
</head>

<body>
	<header class="mui-bar mui-bar-nav">
		<h1 class="mui-title">会员办理</h1>
	</header>
	<div class="mui-content">
		<input type="hidden" id="SERVERID" />
		<input type="hidden" id="PROVINCE" />
		<input type="hidden" id="CITY" />
		<div class="mui-card" style="font-size: 18px">
			<div class="mui-input-row">
				<label>昵称</label>
				<input type="text" id="NICKNAME" class="mui-input-clear" maxlength="10" placeholder="请输入用户名" />
			</div>
			<div class="mui-input-row">
				<label>性别</label>
				<span class="radio_inline mui-radio">
					<input name="SEX" type="radio" checked value="1">
					<label>男</label>
					<input name="SEX" type="radio" value="2">
					<label>女</label>
				</span>
			</div>
			<div class="mui-input-row">
				<label>地区</label>
				<a href="javascript:void(0)" id='showCityPicker'>
					<span id="AREA" style="margin-right:20px"></span>
				</a>

			</div>
			<div class="mui-input-row">
				<label>头像</label>
				<!--display: inline-block;position:absoulute;margin-left:60px  -->
				<div style="">
					<p>点击图片更换头像</p>
					<a href="javascript:void(0);" onclick="changeImg()">
						<img name="HEADIMGURL" id="HEADIMGURL" style="width:210px;height:210px" />
					</a>
				</div>
			</div>
			<div class="mui-input-row">
				<label>手机</label>
				<input type="number" id="PHONE" value="13683816984" pattern="\d*" class="mui-input-clear" maxlength="11" placeholder="请输入手机号" />
			</div>

			<div class="mui-input-row">
				<label>验证码</label>
				<input type="number" value="1111" style="float:left;width: 80px;" id="YZM" pattern="\d*" class="mui-input" maxlength="4" placeholder="验证码" />
				<button type="button" style="float:right;width:100px;margin-right:20px" onclick="getCode()" id="YZMBUTTON" class="mui-btn mui-btn-outlined">获取验证码</button>
			</div>
			<div class="mui-content-padded">
			<button onclick="doSave()" type="button" style="display: block;margin:0 auto" class="mui-btn  mui-btn-success">保存</button>
		</div>
		</div>
		
	</div>
</body>
</html>
