<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">

<form class="layui-form" action="">
  <div class="layui-form-item">
    <label class="layui-form-label">昵称</label>
    <div class="layui-input-block">
      <input type="text" name="NAME" lay-verify="NAME"  placeholder="请输入昵称" autocomplete="off" class="layui-input"/>
    </div>
  </div>
   <div class="layui-form-item" pane="">

      <input type="radio" name="SEX" value="1" title="男" checked="">

     </div>
  </div>
  <div class="layui-form-item" pane="">

    <div class="layui-input-block">
      <input type="text" name="PHONE" lay-verify="PHONE"  placeholder="请输入手机号" autocomplete="off" class="layui-input"/>
     </div>
  </div>
  
  <div class="layui-form-item" pane="">
    <label class="layui-form-label">短信验证码</label>
     <div class="layui-input-inline">
      <input type="text" name="YZM" lay-verify="YZM"  placeholder="请输入短信验证码" autocomplete="off" class="layui-input"/>
    </div>
    
    <div class="layui-input-inline">
    	<button class="layui-btn "  >获取验证码</button>
    </div>
    
  
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
     </div>
  </div>
</form>
