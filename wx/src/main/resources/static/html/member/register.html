<!DOCTYPE html>
<html>
  <head>
    <title>会员办理</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">
    
    <script type="text/javascript"  src="../../js/jquery/jquery-1.10.2.js"></script>
    <script type="text/javascript"  src="../../js/jquery/jquery.blockUI.js"></script>
	<script type="text/javascript"  src="../../js/cookie/jquery.cookie.js"></script>
	<script type="text/javascript"  src="../../js/json/json2.js"></script>
	<script type="text/javascript"  src="../../js/base/base.tools.js"></script>
	<script type="text/javascript"  src="../../js/vue/vue.min.js"></script>
	<script type="text/javascript"  src="../../js/layui/layui.js"></script>
 	<link rel="stylesheet" href="../../js/layui/css/layui.css" media="all">

  </head>
  
  <body> 
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>会员办理</legend>
</fieldset>
 
<form class="layui-form" action="" id="form">
  <div class="layui-form-item">
    <label class="layui-form-label">昵称</label>
    <div class="layui-input-inline">
      <input type="text" name="NAME" lay-verify="NAME" v-model="NAME"  placeholder="请输入昵称" autocomplete="off" class="layui-input"/>
    </div>
  </div>
   <div class="layui-form-item" pane="">
    <label class="layui-form-label">性别</label>
    <div class="layui-input-inline">
      <input type="radio" name="SEX"  title="男"  value="1"  checked="">
      <input type="radio" name="SEX"   title="女"  value="0"   >
     </div>
  </div>
  <div class="layui-form-item" pane="">
    <label class="layui-form-label">手机号</label>
    <div class="layui-input-inline">
      <input type="text" name="PHONE" v-model="PHONE" lay-verify="PHONE"  placeholder="请输入手机号" autocomplete="off" class="layui-input"/>
     </div>
  </div>
  
  <div class="layui-form-item" pane="">
    <label class="layui-form-label">短信验证码</label>
     <div class="layui-input-inline" style="width:100px" >
      <input type="text"  name="YZM"    lay-verify="YZM" v-model="YZM"  placeholder="验证码" autocomplete="off" class="layui-input"/>
    </div>
    
    <div class="layui-input-inline" > 
    	<button class="layui-btn"     type="button"  v-on:click="getCode($event)" v-bind:disabled="djs_flag">获取验证码</button>
    </div>
  </div>
  
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" type="button" lay-submit="" lay-filter="saveform">立即提交</button>
     </div>
  </div>
</form>
  </body>
 
</html>

<script type="text/javascript">
	 var countdown = 120;
	 var formData={
	 	    NAME:'',
	 	    SEX:'',
		    PHONE : '',
		    SIGN_NAME : '波波工作室',
		    TPL_NAME : 'SMS_172205823',
		    EXPIRE_COUNT : '600',
		    YZM:'',
		    djs_flag:false,
		    OPENID:'',
		    HEADIMG:'',
		    LANGUAGE:'',
		    CITY:'',
		    PROVINCE:'',
		    COUNTRY:'',
		    GZHID:'',
		  };
	 var vueApp = new Vue({
		  el: '#form',
		  data: formData,
		  mounted(){
		  //页面加载完成以后触发
		  	this.init();
		  },
		  methods:{
		  	init:function(){//初始化
		  		layui.use(['form','layer'], function(){
				 	  var form = layui.form;
				 	  var layer= layui.layer;
				 	  //自定义验证规则
					  form.verify({
					    NAME: function(value){
					      if(value.length < 1){
					        return '昵称不能为空';
					      }
					    },
					    PHONE: function(value){
					      if(value.length < 1){
					        return '手机号不能为空';
					      }
					      var reg=/^[1][3,4,5,7,8][0-9]{9}$/;
					      if (!reg.test(value)) {
			                return "请输入正确的手机号";
			              }  
					    },
					    YZM:function(value){
					    	if(value.length < 1){
					        	return '请输入验证码';
					        }
					        var reg=/^\d{4,4}$/;
					        if(!reg.test(value) ){
					        	return '请输入4位数字验证码';
					        }
					    }
					    
					  });
					  //监听提交
					  form.on('submit(saveform)', function(){
					  	formData.SEX=$("input[name='SEX']:checked").val();
					     vueApp.doSave();
					    return false;
					  });
			  	    }
		      );
		      //根据openid获取用户信息
		      var openid=baseTools.getUrlParam("openid");
		      var gzhid=baseTools.getUrlParam("gzhid");
		      baseTools.xhrAjax({
			       url:"../../user/selectWX_USER_INFO",
			       async:false,
			       dataType:'json',
			 	   contentType:'application/json',
				   params:JSON.stringify({OPNEID:openid,GZHID:gzhid}),
			       callback: [function (jsonObj, xhrArgs) {
			            	switch (parseInt(jsonObj.code)) {
					                case -1://异常
					                	layer.alert("异常:"+jsonObj.msg,{'icon':5});
					                    break;
					                case -3://cookie 失效请重新登录
					                	layer.alert(jsonObj.msg,{'icon':5});
					                    //去登录
					                	baseTools.gotoLogin();
					                    break;
					                default:
					                	var userInfo = jsonObj.data[0];
					                    //成功
					                    formData.SEX=userInfo.SEX;
					                    formData.NAME=userInfo.NICKNAME;
					                    formData.LANGUAGE=userInfo.LANGUAGE;
					                    formData.CITY=userInfo.CITY;
					                    formData.PROVINCE=userInfo.PROVINCE;
					                    formData.COUNTRY=userInfo.COUNTRY;
					                     formData.HEADIMG=userInfo.HEADIMGURL;
					                    formData.GZHID=userInfo.GZHID;
					                    formData.OPENID=userInfo.OPENID;
			        		}
			            }],
		           callbackError: [function (data, xhrArgs) {
		               baseTools.hideMash();//关闭遮罩
		           }]
				});
		  	},
		  	getCode:function(event){//获取验证码
		  		var reg=/^[1][3,4,5,7,8][0-9]{9}$/;
		  		if (!reg.test(formData.PHONE)) {
		  			layer.alert("请输入正确的手机号",{'icon':5});
			        return;
			    } 
		  		//按钮2分钟内禁止点击
		  		var el = $(event.currentTarget);
		  		settime(el); 
		  		//调用服务发送验证码
		  		baseTools.xhrAjax({
			       url:"../../member/getCode",
			       async:false,
			       dataType:'json',
			 	   contentType:'application/json',
				   params:JSON.stringify(formData),
			       callback: [function (jsonObj, xhrArgs) {
			            	switch (parseInt(jsonObj.code)) {
					                case -1://异常
					                	layer.alert("异常:"+jsonObj.msg,{'icon':5});
					                    break;
					                case -3://cookie 失效请重新登录
					                	layer.alert(jsonObj.msg,{'icon':5});
					                    //去登录
					                	baseTools.gotoLogin();
					                    break;
					                default:
					                    //成功
					                    layer.alert('验证码已经发送到手机，请注意查收',{'icon':6});
		 			                	
			        		}
			            }],
		           callbackError: [function (data, xhrArgs) {
		               baseTools.hideMash();//关闭遮罩
		           }]
				});
		  	},
		  	doSave:function(){//保存
		  		 baseTools.xhrAjax({
			       url:"../../member/insertWX_MEMBER",
			       async:false,
			       dataType:'json',
			 	   contentType:'application/json',
				   params:JSON.stringify(formData),
			       callback: [function (jsonObj, xhrArgs) {
			            	switch (parseInt(jsonObj.code)) {
					                case -1://异常
					                	layer.alert("异常:"+jsonObj.msg,{'icon':5});
					                    break;
					                case -3://cookie 失效请重新登录
					                	layer.alert(jsonObj.msg,{'icon':5});
					                    //去登录
					                	baseTools.gotoLogin();
					                    break;
					                default:
					                    //成功
					                    layer.alert('会员办理成功',{'icon':6});
		 			                	
			        		}
			            }],
		           callbackError: [function (data, xhrArgs) {
		               baseTools.hideMash();//关闭遮罩
		           }]
				});
		  	}
		  } 
		});
	  
	  
	  //倒计时
	  function settime(obj){
	  	if (countdown == 0) {
 				formData.djs_flag=false;
			obj.removeClass("layui-btn-disabled");
				obj.html("获取验证码");
			countdown = 120;
			return;
		} else {
			formData.djs_flag=true;
			obj.addClass("layui-btn-disabled");
			obj.html("重新发送(" + countdown + ")");
			countdown--;
		}
		setTimeout(function () {settime(obj)}, 1000);
	  }
</script>
